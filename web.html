<!DOCTYPE html>
<html>
<head>

<script>
	function EncryptNumber(){
		var digit1;
		var digit2;
		var digit3;
		var digit4;
		
		inputString = prompt("Please enter a 4 digit number:");

		var number = parseInt(inputString);
		
		digit1 = parseInt((number / 1000 + 7) % 10);
		digit2 = parseInt((number % 1000 / 100 + 7) % 10);
		digit3 = parseInt((number % 1000 % 100 / 10 + 7) % 10);
		digit4 = parseInt(((((number % 1000 )% 100 )% 10)/1 + 7) % 10);
		
		var temp = digit1;
		digit1 = digit3;
		digit3 = temp;
		temp = digit2;
		digit2 = digit4;
		digit4 = temp;

		var encryptedNum;
		encryptedNum = "The encrypted number is " + digit1 + digit2 + digit3 + digit4;

		document.write("<br>" + encryptedNum);
		
	}
	function DecryptNumber()
	{
		var inputString;

		inputString = prompt("Please enter a 4 digit number");

		var number = inputString;
		var digit1;
		var digit2;
		var digit3;
		var digit4;

		digit1 = parseInt(((number / 1000) +3)%10);
		digit2 = parseInt((((number % 1000) / 100)+3)%10);
		digit3 = parseInt(((((number % 1000) % 100 )/ 10)+3)%10);
		digit4 = parseInt(((((number % 1000 )% 100 )% 10)/1+3)%10);
		
		var temp = digit1;
		digit1 = digit3;
		digit3 = temp;
		temp = digit2;
		digit2 = digit4;
		digit4 = temp;
		
		var decryptedNumber;
		decryptedNumber = "The decrypted number is " + digit1 + digit2 + digit3 + digit4;
		
		document.write("<br>" + decryptedNumber);
	}

	</script>
	</head>
	<body>

		<input type="button" value="Encrypt number" onclick="EncryptNumber()">

		<input type="button" value="Decrypt number" onclick="DecryptNumber()">

	</body>
		

</html>
