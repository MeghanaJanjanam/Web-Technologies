<html>
<head>
<body>
<script>
	var a=new Array(5);
	for(var i=0;i<a.length;i++)
		a[i]=parseInt(window.prompt("elements"));
	loop: for(var i=0;i<a.length;i++)
	{
		for(var j=0;j<a.length-i-1;j++)
		{
			if(a[j]>a[j+1])
			{
				temp=a[j];
				a[j]=a[j+1];
				a[j+1]=temp;
			}
			if(i>a.length)
			break loop;
		}
	}
	document.write(a);

	</script>
	</head>
	</body>
</html>
